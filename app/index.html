    </head>

    <script>
        // Keep this in the VF page to capture the Session Id and store it in an Angular Constant
        angular.module('config', [])
            .constant('appconfig', {
              SESSION_ID: '{!$Api.Session_ID}',       // client session id from visualforce
              defaultPricebookName: 'test',         // this denotes which pricebook will be attached to newly created opportunities
                staticResourceUrl: 'https://dl.dropboxusercontent.com/spa/64s72hc16s4ai10/CHE/public/'
            });
        window.remoteActionURL = '{!$RemoteAction.POSSystemController.runPayment}';
        window.logoUrl = "{!URLFOR($Resource.che, 'logo_color.jpg')}";
    </script>

    <body ng-app="pointofsale">

    <div ng-controller="appcontroller">
        <div class="ng-view layout"></div>
      </div>

    </body>
