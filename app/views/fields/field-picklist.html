<style>
  .picklist-label {
    margin: auto;
    padding: 0px 50px;
    display: block;
    text-align: center;
    font-weight: bold;
    cursor: default;
    font-size: 10px;
  }
  .slds-picklist__options {
    width: initial;
  }
  div.slds-picklist--draggable[disabled] .slds-picklist__item > span:hover {
    background-color: #e0e5ee;
    cursor: not-allowed; 
  }
  div.slds-picklist--draggable[disabled] .slds-picklist__options {
    background-color: #e0e5ee;
    border-color: #a8b7c7;
    cursor: not-allowed;
  }
</style>
<div class="slds-picklist--draggable slds-grid" style="display: flex; flex-flow: row wrap;" ng-disabled="disabled">
  <div class="slds-form-element" style="flex: 0.5 1 0%;">
    <div class="slds-picklist slds-picklist--multi">
      <ul class="slds-picklist__options slds-picklist__options--multi shown">
        <span class="picklist-label" aria-label="select-1">Available</span>
        <li draggable="true" id="po-0-0" class="slds-picklist__item slds-has-icon slds-has-icon--left" tabindex="0" role="option" ng-repeat="option in options track by $index" ng-click="toggleSelected(option)" aria-selected="{{option.selected}}">
          <span class="slds-truncate">
            <span>{{option.value}}</span>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div class="slds-grid slds-grid--vertical" style="width:45px;">
    <button class="slds-button slds-button--icon-container" ng-click="selectHighlighted()" ng-disabled="!areOptionsHighlighted()">
      <span li-icon type="utility" icon="right" size="x-small" color="default"></span>
    </button>
    <button class="slds-button slds-button--icon-container" ng-click="removeHighlighted()" ng-disabled="!areSelectedHighlighted()">
      <span li-icon type="utility" icon="left" size="x-small" color="default"></span>
    </button>
  </div>
  <div class="slds-form-element" style="flex: 0.5 1 0%;">
    <div class="slds-picklist slds-picklist--multi">
      <ul class="slds-picklist__options slds-picklist__options--multi shown">
        <span class="picklist-label" aria-label="select-2">Selected</span>
        <li draggable="true" id="po-0-0" class="slds-picklist__item slds-has-icon slds-has-icon--left" tabindex="0" role="option" ng-repeat="option in selected track by $index" ng-click="toggleSelected(option)" aria-selected="{{option.selected}}">
          <span class="slds-truncate">
            <span>{{option.value}}</span>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
