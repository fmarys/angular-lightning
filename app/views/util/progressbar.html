<div class="progress-container slds-grid">
	
	<span class="slds-badge" ng-if="!nobadge">{{getValue()}}% Complete</span>
	
	<div class="progressbar slds-col" title="{{value}}%" ng-class="{'success': getValue() === 100}">
		<div class="progress" ng-style="{'width': getValue() + '%'}"></div>
	</div>
</div>
